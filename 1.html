<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/swiper.3.1.2.min.css">
</head>
<body>
<div class="swiper-container swiper-container-horizontal" id="swiper-container2" style="height: 200px;">
    <div class="swiper-wrapper" style="float: left; height: auto; transition-duration: 0ms; -webkit-transition-duration: 0ms; transform: translate3d(0px, 0px, 0px); -webkit-transform: translate3d(0px, 0px, 0px);">
        <div class="swiper-slide blue-slide swiper-slide-active" >
            <p style="line-height:200px; background: red;">
                slider1</p>
        </div>
        <div class="swiper-slide red-slide swiper-slide-next" >
            <p style="line-height:500px; background: black;">
                slider2</p>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/swiper.3.1.2.min.js"></script>
<script>
    $(document).ready(function(){
        var mySwiper2 = new Swiper('#swiper-container2',{
            onInit: function(swiper){
                swiper.container[0].style.height=swiper.slides[swiper.activeIndex].offsetHeight+'px';
            },
            onSlideChangeEnd: function(e){
                $(e).css("height","999px");
//                swiper.container[0].style.height=swiper.slides[swiper.activeIndex].offsetHeight+'px';
            }
        })
    })
</script>
</body>
</html>
